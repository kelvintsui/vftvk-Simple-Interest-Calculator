<!DOCTYPE html>
<html>

<head>
  <title>Web App â€“ Simple Interest Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <header>
      <h1>Simple Interest Calculator</h1>
    </header>
    <section>
      <div class="field">
        <label for="principal">Amount </label>
        <input type="number" id="principal" name="principal">
      </div>
      <div class="field">
        <label for="rateSlider">Interest Rate </label>
        <input type="range" id="rateSlider" name="rateSlider" min="0.5" max="20" step="0.5" value="0.5"><span
          id="rateSliderPreview"></span>
      </div>
      <div class="field">
        <label for="years">No. of Years </label>
        <select name="years" id="years">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <button onclick="compute()">Compute Interest</button>
      <br />
      <span id="result"></span>
    </section>
    <footer>&#169; Everyone Can Get Rich</footer>
  </div>
</body>
<script src="script.js"></script>

</html>
