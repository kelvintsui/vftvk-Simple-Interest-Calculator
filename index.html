<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <header>
                <h1>Simple Interest Calculator</h1>
            </header>
            <section class="content_container">
                <label for="principal">Amount </label>
                <input type="number" id="principal" name="principal" onchange="validateAmount()">
                <br/>
                <label for="rate">Rate </label>
                <input type="range" id="rate" name="rate" min="0.5" max="20" step="0.5" value="0.5" onchange="getSliderValue()"><span id="rateSpan">0.5%</span>  
                <br/>
                <label for="years">No. of Years </label> 
                <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <br/>
                <button onclick="compute()">Compute Interest</button>
                <br/>
                <span id="result"></span>
             </section>
             <footer>&#169; Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
